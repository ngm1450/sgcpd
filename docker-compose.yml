version: '3.8'

services:
  db:
    image: postgres:15
    container_name: sgcpd-db
    restart: always
    environment:
      POSTGRES_USER: sgcpd
      POSTGRES_PASSWORD: sgcpd123
      POSTGRES_DB: sgcpd_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./sgcpd-frontend
      dockerfile: Dockerfile
    container_name: sgcpd-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./sgcpd-frontend:/app
      - /app/node_modules
    depends_on:
      - db

  backend:
    build:
      context: ./sgcpd-backend
      dockerfile: Dockerfile
    container_name: sgcpd-backend
    ports:
      - "8080:8080"
    volumes:
      - ./sgcpd-backend:/app
      - /app/target
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sgcpd_db
      - SPRING_DATASOURCE_USERNAME=sgcpd
      - SPRING_DATASOURCE_PASSWORD=sgcpd123
    depends_on:
      - db

volumes:
  postgres_data:
